<section  class="position-relative">
    <div *ngIf="ispassChanged"   class="bg-light py-2  position-absolute w-100 h-100">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>
    <div  class=" container">
        <h6 *ngIf="error" class="alert alert-danger">{{error}}</h6>
       <div class="d-flex justify-content-end p-2 clickable">
        <mat-icon aria-hidden="false" (click)="close()"  aria-label="Example home icon">close</mat-icon>
       </div>
       <div class="m-2">
        <input type="password" class="form-control" #oldPasswordInput placeholder="old Password">
       </div>
       <div class="m-2">
        <input type="password" class="form-control" #changepasswordInput placeholder="New Password">
       </div>
        <button type="button" class="btn btn-primary my-2"  (click)="changePassWordMethod(changepasswordInput.value,oldPasswordInput.value )">Save</button>
    </div> 
</section>
