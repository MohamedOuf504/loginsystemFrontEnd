<section class=" d-flex pt-3 align-items-center justify-content-center ">
    <div class="container ">
        <div class=" ">
            <h2 class=" mx-4"> SIGN UP</h2>
            <h6 *ngIf="error" class="alert alert-danger col-md-4 m-3 ">{{error}}</h6>
            <div class="">
                <form [formGroup]="signUpForm" (ngSubmit)="submitSignUpForm(signUpForm)" class="">
                    <div class=" ">
                        <div class="form-floating  col-md-6  m-3 "> <input type="text" formControlName="name"
                                class="form-control" id="Name" placeholder="name" /> <label for="Name">Name</label>
                        </div>
                        <div *ngIf=" signUpForm.get('name')?.errors != null && signUpForm.get('name')?.touched "
                            class=" text-warning m-3">
                            <div *ngIf="signUpForm.get('name')?.errors?.['required']"> Name is required. </div>
                            <div *ngIf="signUpForm.get('name')?.errors?.['minlength']"> Name must be at least 4
                                characters long. </div>
                            <div *ngIf="signUpForm.get('name')?.errors?.['maxlength']"> Name must be at most 25
                                characters long. </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="form-floating  col-md-6  m-3"> <input type="number" formControlName=age
                                class="form-control" id="Age" placeholder="name@example.com" /> <label for="Age">Age
                            </label> </div>
                        <div *ngIf=" signUpForm.get('age')?.errors != null && signUpForm.get('age')?.touched "
                            class=" text-warning m-3">
                            <div *ngIf="signUpForm.get('age')?.errors?.['required']"> Age is required. </div>
                            <div *ngIf="signUpForm.get('age')?.errors?.['min']"> Age must be at minimum 18 year </div>
                            <div *ngIf="signUpForm.get('age')?.errors?.['max']"> Age must be at max 80 year </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="form-floating  col-md-6  m-3"> <input type="email" formControlName="email"
                                class="form-control" id="Email" placeholder="name@example.com" /> <label for="">Email
                                address</label> </div>
                        <div *ngIf=" signUpForm.get('email')?.errors != null && signUpForm.get('email')?.touched "
                            class=" text-warning m-3">
                            <div *ngIf="signUpForm.get('email')?.errors?.['required']"> email is required. </div>
                            <div *ngIf="signUpForm.get('email')?.errors?.['email']"> email is invalid </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="form-floating  col-md-6  m-3"> <input type="password" formControlName="password"
                                class="form-control" id="Password" placeholder="Password" /> <label
                                for="Password">Password</label> </div>
                        <div *ngIf=" signUpForm.get('Password')?.errors != null && signUpForm.get('Password')?.touched "
                            class=" text-warning m-3">
                            <div *ngIf="signUpForm.get('Password')?.errors?.['required']"> Password is required. </div>
                            <div *ngIf="signUpForm.get('Password')?.errors?.['Password']"> Password is invalid </div>
                        </div>
                    </div>
                    <div class=" pb-5 pt-3 col-md-6 mx-3   ">
                        <button class="btn form-control " [disabled]="signUpForm.invalid"> SIGN UP </button>
                    </div>
                </form>
                <div class="mx-5 text-capitalize "  >
                   <a routerLink= '/signin' class="text-white text-decoration-none " >— Have an account?  —</a>
                </div>
            </div>
        </div>
    </div>
</section>
